      <div class="question-container">
        <div class="question">
          <p>Over the course of the animation, how does the shape of the gas change?</p>
          <label><input type="radio" name="v1" value="A" /> It stays as a smooth, thick disk the whole time. </label>
          <label><input type="radio" name="v1" value="B" /> It starts as a thin disk and becomes a thicker, smooth disk.</label>
          <label><input type="radio" name="v1" value="C" data-correct="true" /> It starts as a thin disk, becomes a thicker disk, and then gradually breaks apart into thin streams.
</label>
          <label><input type="radio" name="v1" value="line" /> It splits into two separate disks that move away from each other.</label>
        </div>
